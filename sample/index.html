<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>angular extra validator sample</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
    <div class="container" ng-controller="IndexController as ctrl">
        <div>
            <h3>sameTo 测试</h3>
            <blockquote>
                <p>vg-same-to 用于检测指定的两个值是否一致</p>
                <p>注意，指令中使用 === 进行检测</p>
            </blockquote>
            <form novalidate="novalidate" ng-submit="ctrl.save()">
                <div class="form-group">
                    <label>密码</label>
                    <input type="text" class="form-control" placeholder="密码" ng-model="ctrl.password" required>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="text" class="form-control" placeholder="确认密码" ng-model="ctrl.pswConfirm" vg-same-to="ctrl.password" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
    <script src="http://jonsamwell.github.io/angular-auto-validate/javascripts/angular-auto-validate/dist/jcs-auto-validate.js"></script>
    <script src="../dist/angular-extra-validator.js"></script>
    <script src="./index.js"></script>
